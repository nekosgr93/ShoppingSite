{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="jumbotron">
        <h1>Are you sure you want to Delete the Product?</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url 'products:product_detail' username=user.username %}" class="btn btn-simple btn-large btn-default">Cancel</a>

        </form>

    </div>
{% endblock %}
