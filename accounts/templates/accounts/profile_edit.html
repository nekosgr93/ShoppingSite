{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="jumbotron">
        <h1>Edit Page</h1>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Submit" class="btn btn-default">
        </form>

    </div>

{% endblock %}
