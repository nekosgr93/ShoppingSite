{% extends 'base.html' %}
{% load bootstrap3 %}
{% block comments %}
    <div class="jumbotron">
        <div class="panel panel-default">
          <div class="panel-heading">{{ comment.user }}</div>
          <div class="panel-body">
              <p><strong>Title: {{ comment.title }}</strong></p>
              <p>{{ comment.created }}</p>
              <p>{{ comment.content }}</p>
          </div>
        </div>
        <h1>Are you sure you want to Delete the comment?</h1>
        <form method="POST" >
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url 'products:product_detail' username=comment.product.user.username slug=comment.product.slug %}" class="btn btn-simple btn-large btn-default">Cancel</a>

        </form>

    </div>
{% endblock %}
